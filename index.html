<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brand</title>
  </head>

  <body>
    <section class="brand-block">
      <div class="brand-block__title-wrapper">
        <h1 class="brand-block__title-text">
          Ремонт техники различных брендов
        </h1>
      </div>
      <div class="wrapper__swiper-block">
        <div class="slider swiper-container">
          <div class="slider__wrapper swiper-wrapper">
            <div class="card slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\Lenovo.svg" alt="Lenovo" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\Samsung.svg" alt="Samsung" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\apple.svg" alt="apple" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\ViewSonic.svg" alt="ViewSonic" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\Bosch.svg" alt="Bosch" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\hp.svg" alt="hp" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\acer.svg" alt="acer" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\sony.svg" alt="sony" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\Lenovo.svg" alt="Lenovo" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\sony.svg" alt="sony" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
            <div class="slider__slide swiper-slide swiper-slide-brand">
              <div class="slider__image">
                <img src="images\apple.svg" alt="apple" />
              </div>
              <a class="slider__link" href="#"></a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="brand-block__show-more">
          <button
            class="brand-block__show-more-button show-more__icon"
            type="button"
          >
            Показать все
          </button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
